name: main

permissions:
  packages: write
  contents: write

on:
  workflow_dispatch:

env:
  output: bin
  project: Autodesk.Revit.Sdk.Refs
  configuration: Release

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix: 
        revit-version: [2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024]

    steps:
      - uses: actions/checkout@v4
      
      # Install the .NET Core workload
      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      
      # Pack project: https://learn.microsoft.com/en-us/dotnet/core/tools/dotnet-pack
      - name: Pack
        run: dotnet pack src/${{ env.project }}.${{ matrix.revit-version }} -c ${{ env.configuration }} -o ${{ env.output }}
        
      # Fetch version: https://github.com/kzrnm/get-net-sdk-project-versions-action
      - name: Fetch version
        uses: kzrnm/get-net-sdk-project-versions-action@v1
        id: get-version
        with:
          proj-path: src/${{ env.project }}.${{ matrix.revit-version }}/${{ env.project }}.${{ matrix.revit-version }}.csproj
      
      # Upload the nuget package: https://github.com/marketplace/actions/upload-a-build-artifact
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.project }}.${{ matrix.revit-version }}.nupkg
          path: ${{ env.output }}/${{ env.project }}.${{ matrix.revit-version }}.nupkg